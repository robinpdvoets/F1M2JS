<!doctype html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Goedemorgen</title>
    </head>

    <body>
      <h1>Tijd met javaScript</h1>
      <input type="button" value="klik hier voor een super leuke verassing" id=
      "mijnbutton"/>
      <script>
          let mijnbutton = document.getElementById
          ('mijnbutton');


          mijnbutton.addEventListener('click', ()=>{ 
            let datum = new Date();
          window.alert(datum + "Je bent de 1.000.000ste bezoeker, je kunt kiezen tussen een ipad of een vliegtuig");
 })

          


      </script>
    </body>
    </html>
